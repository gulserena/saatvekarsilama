<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
     
   
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock" onload="showTime()"></div>
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        let name = localStorage.getItem("username");
        if (name) {
            document.getElementById("myName").innerText = name;
        } else {
            window.location.href = "index.html"; // Eğer isim girilmemişse giriş sayfasına yönlendir
        }


       function showTime() {
            let now = new Date();
            let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            let date = now.toLocaleDateString('tr-TR', options);
            let time = now.toLocaleTimeString('tr-TR');

            document.getElementById("myClock").innerText = `${date} - ${time}`;
        }
        setInterval(showTime, 1000);
            showTime(); // İlk çağrıyı yap
        });
    function logout() {
        localStorage.removeItem("username");
        window.location.href = "index.html";
    }

       
   
</script>

   
  </body>
</html>
