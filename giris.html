<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
</head>
<body>
    <div class="container" >
        <h2>Adınızı Giriniz:</h2>
        <input type="text" id="myName" placeholder="Adınız" />
        <button onclick="saveName()">Giriş</button>


   </div>

<script>
 
        function saveName() {
            let name = document.getElementById("myName").value.trim();
            if (name !== "") {
                localStorage.setItem("username", name);
                window.location.href ="index.html"; // Kullanıcı adı girildikten sonra yönlendir
            } else {
                alert("Lütfen adınızı girin!");
            }
        }
   
   
</script>
   <script src="js/clock.js"></script>
</body>
</html>
